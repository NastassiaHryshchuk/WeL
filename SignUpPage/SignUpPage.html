<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignInPage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="left-column-background"></div>

  <div class="left-column">
    <div class="left-column-greeting">
      <p class="left-column-title">Welcome to</br>
        <span class="font-medium">Welog.io</span>
      </p>
      <p class="left-column-subtitle">SignUp to raise your productivuty to a new level</p>
    </div>
  </div>

  <div class="right-column">
    <div class="right-column-header">
      <img class="logo" src="../img/header-logo.png" width="91" height="25" alt="logo">
      <div class="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
          <path class="close-simbol" fill="#000" fill-rule="nonzero" d="M6.586 8L.293 1.707A1 1 0 1 1 1.707.293L8 6.586 14.293.293a1 1 0 0 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 1 1-1.414-1.414L6.586 8z"
          />
        </svg>
        <p class="esc">esc</p>
      </div>
    </div>
    <div class="right-column-middle">
      <p class="right-column-title">Get started for free!</p>
      <p class="right-column-subtitle">And weâ€™ll carefully keep two weeks of your working activity</p>
      <button class="btn-sign-in-with-github">
        <img class="img-github" src="../img/github-circle.png" width="16" height="16" alt="github icon">Sign in with GitHub</button>
      <button class="btn-sign-in-with-google">
        <img class="img-google" src="../img/google.png" width="26" height="16" alt="google icon">Sign in with Google</button>
    </div>
    <div class="right-column-footer">
      <p class="right-column-footer-p">Already have an account?
        <a class="right-column-footer-a" href="#">Sign in</a>
      </p>
    </div>
  </div>
</body>

</html>
